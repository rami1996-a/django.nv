version: 2.1

jobs:
  build:
    docker:
      - image: python:3.6
    steps:
      - checkout
      - run:
          name: Install & Check
          command: |
            pip install -r requirements.txt
            python manage.py check

  semgrep:
    docker:
      - image: semgrep/semgrep:latest
    environment:
      # turn off ALL metrics, even if someone accidentally switches to a p/â€¦ config
      SEMGREP_METRICS: "off"
    steps:
      - checkout
      - run:
          name: Run Semgrep scan
          command: |
            semgrep \
              --config=semgrep-rules.yml \
              --json --output Semgrep.json || true
      - store_artifacts:
          path: Semgrep.json
          destination: Semgrep-artifact

  test:
    docker:
      - image: python:3.6
    steps:
      - checkout
      - run:
          name: Install & Test
          command: |
            pip install -r requirements.txt
            python manage.py test taskManager

  integration:
    docker:
      - image: python:3.6
    steps:
      - checkout
      - run:
          name: Integration step (allowed to fail)
          command: |
            echo "This is an integration step"
            exit 1

  prod:
    docker:
      - image: python:3.6
    steps:
      - checkout
      - run:
          name: Deploy
          command: echo "This is a deploy step"

workflows:
  version: 2
  django:
    jobs:
      - build
      - semgrep:
          requires:
            - build
      - test:
          requires:
            - build
      - integration:
          requires:
            - test
      - prod:
          type: approval
          requires:
            - integration
